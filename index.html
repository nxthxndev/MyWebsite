<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéß Testeur de fr√©quence</title>
  <style>
    body {
      background: radial-gradient(circle at center, #1a0000, #000);
      color: #ff0000;
      font-family: monospace;
      text-align: center;
      padding: 50px;
    }
    h1 {
      text-shadow: 0 0 15px #ff0000;
      font-size: 3em;
    }
    #frequencyValue {
      font-size: 2em;
      margin: 20px 0;
    }
    input[type="range"] {
      width: 80%;
      margin: 20px 0;
      accent-color: #ff0000;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: 2px solid #ff0000;
      background: #000;
      color: #ff0000;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #ff0000;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>üï∑Ô∏è Testeur de fr√©quence</h1>
  <p>üéöÔ∏è D√©place le slider pour choisir une fr√©quence (20Hz √† 20kHz)</p>

  <div id="frequencyValue">üîä 440 Hz</div>
  <input type="range" id="frequencySlider" min="20" max="20000" value="440" step="1" oninput="updateFrequency()">
  <br>
  <button onclick="toggleSound()">‚ñ∂Ô∏è Lancer / Arr√™ter</button>

  <script>
    let audioCtx = null;
    let oscillator = null;
    let isPlaying = false;

    function updateFrequency() {
      const freq = document.getElementById('frequencySlider').value;
      document.getElementById('frequencyValue').innerText = `üîä ${freq} Hz`;
      if (oscillator) {
        oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);
      }
    }

    function toggleSound() {
      if (!isPlaying) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        oscillator = audioCtx.createOscillator();
        oscillator.type = 'sine'; // Type d'onde : sine, square, triangle, sawtooth
        oscillator.frequency.setValueAtTime(document.getElementById('frequencySlider').value, audioCtx.currentTime);
        oscillator.connect(audioCtx.destination);
        oscillator.start();
        isPlaying = true;
      } else {
        oscillator.stop();
        oscillator.disconnect();
        oscillator = null;
        isPlaying = false;
      }
    }
  </script>
</body>
</html>
