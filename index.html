<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nathan – Hacker Dev Portfolio</title>
  <style>
    /* === GLOBAL === */
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      height: 100%;
      overflow: hidden;
    }

    #matrix-bg {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 30px 10px;
    }
    header img {
      border-radius: 50%;
      width: 120px;
      border: 2px solid #00ff00;
    }
    header h1 {
      margin: 10px 0 5px;
      font-size: 2.2em;
      text-shadow: 0 0 10px #00ff00;
    }
    header p {
      font-size: 1em;
      color: #0f0;
    }

    #terminal {
      max-width: 900px;
      margin: 20px auto;
      background: rgba(0, 0, 0, 0.9);
      padding: 15px;
      border: 1px solid #00ff00;
      border-radius: 8px;
      box-shadow: 0 0 20px #00ff00;
      height: 400px;
      overflow-y: auto;
    }

    #output {
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    #input-line {
      display: flex;
    }
    #prompt {
      margin-right: 5px;
    }
    #cmdline {
      background: black;
      border: none;
      color: #0f0;
      width: 100%;
      font-size: 1em;
      outline: none;
    }

    a {
      color: #00ff00;
      text-decoration: underline;
    }

    form {
      display: flex;
      flex-direction: column;
    }
    input, textarea, button {
      background: black;
      color: #0f0;
      border: 1px solid #00ff00;
      margin: 5px 0;
      padding: 8px;
      font-family: 'Courier New', monospace;
    }
    button:hover {
      background: #00ff00;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>

<canvas id="matrix-bg"></canvas>

<header>
  <img src="https://github.com/nxthxndev.png" alt="Nathan">
  <h1>Nathan – Développeur Fullstack</h1>
  <p>📧 <a href="mailto:nathanfrndz09@gmail.com">nathanfrndz09@gmail.com</a></p>
</header>

<div id="terminal">
  <div id="output">Tapez <span style="color:#0ff;">help</span> pour voir les commandes disponibles.</div>
  <div id="input-line">
    <span id="prompt">></span>
    <input id="cmdline" type="text" autofocus />
  </div>
</div>

<script>
  // === MATRIX BACKGROUND ===
  const canvas = document.getElementById("matrix-bg");
  const ctx = canvas.getContext("2d");
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;
  let matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
  matrix = matrix.split("");
  let font_size = 16;
  let columns = canvas.width / font_size;
  let drops = [];
  for (let x = 0; x < columns; x++) drops[x] = 1;
  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#0f0";
    ctx.font = font_size + "px Courier";
    for (let i = 0; i < drops.length; i++) {
      let text = matrix[Math.floor(Math.random() * matrix.length)];
      ctx.fillText(text, i * font_size, drops[i] * font_size);
      if (drops[i] * font_size > canvas.height && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    }
  }
  setInterval(draw, 35);

  // === TERMINAL LOGIC ===
  const cmdline = document.getElementById('cmdline');
  const output = document.getElementById('output');

  cmdline.addEventListener('keydown', async (e) => {
    if (e.key === 'Enter') {
      const cmd = cmdline.value.trim();
      output.innerHTML += `\n> ${cmd}`;
      cmdline.value = '';
      if (cmd === 'help') {
        output.innerHTML += "\nCommandes disponibles :\nabout - Voir bio\nprojects - Voir projets GitHub\ncontact - Me contacter\nclear - Nettoyer le terminal";
      } else if (cmd === 'about') {
        output.innerHTML += "\n👨‍💻 Nathan\nDéveloppeur passionné maîtrisant :\n- C# : Applications desktop, APIs REST\n- C++ : Logiciels performants, gestion mémoire\n- Python : Web, IA, data science\nCV : [Télécharger](https://github.com/nxthxndev)";
      } else if (cmd === 'projects') {
        output.innerHTML += "\n📦 Chargement des projets...";
        const res = await fetch('https://api.github.com/users/nxthxndev/repos?sort=updated&per_page=5');
        const repos = await res.json();
        repos.forEach(r => {
          output.innerHTML += `\n- ${r.name}\n  ${r.description || "Pas de description"}\n  🔗 ${r.html_url}`;
        });
      } else if (cmd === 'contact') {
        output.innerHTML += `
\n📬 Contactez-moi :
<form onsubmit="sendEmail(event)">
  <input type="text" id="name" placeholder="Nom" required />
  <input type="email" id="email" placeholder="Email" required />
  <textarea id="message" placeholder="Votre message..." required></textarea>
  <button type="submit">Envoyer</button>
</form>`;
      } else if (cmd === 'clear') {
        output.innerHTML = '';
      } else {
        output.innerHTML += `\nCommande inconnue: ${cmd}\nTapez 'help' pour la liste.`;
      }
      output.scrollTop = output.scrollHeight;
    }
  });

  // === CONTACT FORM SUBMISSION ===
  function sendEmail(event) {
    event.preventDefault();
    alert("📨 Email envoyé ! (branchez EmailJS ici)");
  }
</script>

</body>
</html>
